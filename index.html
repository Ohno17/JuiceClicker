<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Juice Clicker</title>
</head>
<body>
    <aside>
        <span><label><span id="juicelabel">0/0</span></label><progress id="juicebar" max="1" value="0"></progress></span>
        <canvas id="particle" width="800" height="600"></canvas>
    </aside>

    <main>
        <section>
            <button id="juicebutton" onclick="juice()">Juice</button>
        </section>

        <section id="shop">
            <section id="upgradeJuiceSection">
                <button id="upgradebutton" onclick="upgrade()">Increment <span>Cost: <span id="upgradeCost">0</span></span></button>
                <button id="criticalbutton" onclick="critical()">Critical <span>Cost: <span id="criticalCost">0</span></span></button>
            </section>
            <section id="shopCapacitySection">
                <button id="capacitybutton" onclick="capacity()">Capacity <span>Cost: <span id="capacityCost">0</span></span></button>
                <button onclick="toggleCapacityAuto(this)">Auto</button>
            </section>
            <button id="juicerbutton" onclick="juicer()">Worker <span>Cost: <span id="juicerCost">0</span></span></button>
            <section id="shopMultiplierSection">
                <button onclick="setShopMultipler(this, 1)" class="selected"">1x</button>
                <button onclick="setShopMultipler(this, 3)"">3x</button>
                <button onclick="setShopMultipler(this, 5)"">5x</button>
            </section>
        </section>
    </main>

    <script src="game.js"></script>
    <script src="display.js"></script>
    <script src="file.js"></script>
    <script>loadIfPossible(); startGame();</script>
</body>
</html>
